<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax and Payment Tracking System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tax and Payment Tracking System</h1>
        
        <form id="taxPaymentForm">
            <input type="hidden" id="paymentId" name="paymentId">
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            
            <label for="paymentDate">Payment Date:</label>
            <input type="text" id="paymentDate" name="paymentDate" placeholder="MM/DD/YYYY">
            
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="paid">Paid</option>
                <option value="unpaid" selected>Unpaid</option>
            </select>
            
            <label for="due_date">Due Date:</label>
            <select id="due_date" name="due_date" required>
                <option value="">Select Due Date</option>
                <!-- Options populated dynamically -->
            </select>            
         
            <div class="form-actions">
                <button type="submit" id="saveButton">Save</button>
                <button type="button" id="clearButton">Clear</button>
            </div>
        </form>
        
        <div>
            <h2>All Payments</h2>
            <div class="scrollable-container">
            <table id="paymentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Company</th>
                        <th>Amount</th>
                        <th>Payment Date</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentTableBody"></tbody>
            </table>
            </div>
        </div>        
      
        <div id="filterSection">
            <h2>Payment Summary by Due Date</h2>
            <select id="filterDueDate">
                <option value="">Select Due Date</option>
                <!-- Options populated dynamically -->
            </select>
        </div>     
        
        <div id="summaryTable">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company</th>
                            <th>Amount</th>
                            <th>Payment Date</th>
                            <th>Status</th>
                            <th>Due Date</th>                            
                        </tr>
                    </thead>
                    <tbody id="filteredpaymentTable"></tbody>  
                    <tbody id="summaryTableBody">
                        <tr>
                            <td class="custom-bold">Total Amount:</td>
                        </tr>
                        <tr>
                            <td class="custom-bold">Tax Rate:</td>
                        </tr>
                        <tr>
                            <td class="custom-bold">Tax Due:</td>
                        </tr>
                    </tbody>                
                </table>               
        </div>     
    </div>

    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h2>Edit Payment</h2>
            <form id="editPaymentForm">
                <input type="hidden" id="editPaymentId" name="paymentId">
                <label for="editCompany">Company:</label>
                <input type="text" id="editCompany" name="company" required>
                <label for="editAmount">Amount:</label>
                <input type="number" id="editAmount" name="amount" required>
                <label for="editPaymentDate">Payment Date:</label>
                <input type="text" id="editPaymentDate" name="payment_date">
                <label for="editStatus">Status:</label>
                <select id="editStatus" name="status">
                    <option value="paid">Paid</option>
                    <option value="unpaid">Unpaid</option>
                </select>
                <label for="editDueDate">Due Date:</label>
                <select id="editDueDate" name="due_date" required>
                    <option value="">Select Due Date</option>
                    <!-- Options populated dynamically -->
                </select>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="/static/js/tax_tracker.js"></script>
</body>
</html>
